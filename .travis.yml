sudo: required
services:
- docker
language: bash
script:
# prepare qemu
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
# build image
- docker-compose build -t quentic/rpi-inscriptions .
# test image
- docker-compose run quentic/rpi-inscriptions app bash
# push image
- >
  if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
    TAG=$(grep "version=" Dockerfile  | sed "s/[^0-9]*\([0-9.]*\).*/\1/")
    docker tag quentic/rpi-inscriptions quentin/rpi-inscriptions:$TAG
    docker push quentic/rpi-inscriptions:$TAG
    docker push quentic/rpi-inscriptions
  fi
