version: '3'
services:
  # Le serveur MySQL avec les donn√©es NOREV
  db:
    container_name: norev_db
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: zzz
      MYSQL_USER: root
      MYSQL_PASSWORD: zzz
      MYSQL_DATABASE: zzz
    ports:
      - "13306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend
    restart: always

  app:
    container_name: norev_app
    # pour construire l'image
    build: .
    volumes:
      - .:/myapp
    # pour utiliser l'image
    #image: app
    links:
      - db
    environment:
      SECRET_KEY_BASE: abcdefg
    networks:
      - backend
    restart: always

  web:
    container_name: norev_nginx
    # pour construire l'image
    build:
      context: .
      dockerfile: Dockerfile-nginx
    # pour utiliser l'image
    #image: web
    links:
      - app
    ports:
      - "80:80"
    networks:
      - frontend
      - backend
    restart: always

  adminer:
    container_name: norev_adminer
    image: adminer
    ports:
      - "8080:8080"
    links:
      - db
    networks:
      - frontend
      - backend
    restart: always

volumes:
  db_data:

networks:
  frontend:
  backend:
